[experiment]
exp_name = "debug"
tags = "efficientnetb0", "supervised", "image", "plane", "exp_param_sweep", "includes_second_sickkids_test_set"
debug = true
seed = 42
train = true
test = false
use_comet_logger = true

[data]              # Data arguments
    [[general]]         # General shared arguments
    dsets = "sickkids", "stanford"
    full_seq = false
    label_part = "plane"

    [[dataloader]]      # Dataloader-related arguments
    batch_size = 16
    shuffle = true

    [[augment]]
    augment_training = true

    [[segmentation]]    # Segmentation arguments for GradCAM loss
    load_seg_mask = true
    ensure_seg_mask = true

[model]
    [[training]]          # General model training arguments
    stop_epoch = 600
