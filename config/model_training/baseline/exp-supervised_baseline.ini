[experiment]
exp_name = "exp-supervised_baseline"
tags = "efficientnetb0", "supervised", "image", "plane", "exp_baseline"
debug = false
seed = 42
train = true
test = false
use_comet_logger = true

[data]              # Data arguments
    [[general]]         # General shared arguments
    full_seq = false
    label_part = "plane"

    [[dataloader]]      # Dataloader-related arguments
    batch_size = 16
    shuffle = true
    imbalanced_sampler = true

    [[augment]]
    augment_training = true

[model]
    [[training]]            # Training arguments
    stop_epoch = 200
    use_mixup_aug = true