[experiment]
exp_name = "exp_penalize_other-supervised_baseline-with_other-penalize_other"
tags = "efficientnetb0", "supervised", "image", "plane", "exp_param_sweep", "with_other"
debug = false
seed = 42
train = true
test = false
use_comet_logger = true

[data]              # Data arguments
    [[general]]         # General shared arguments
    num_classes = 3
    dsets = "sickkids"
    label_part = "plane"
    full_seq = false
    include_labeled_other = true

    [[dataloader]]      # Dataloader-related arguments
    batch_size = 16
    shuffle = true
    use_ood_unlabeled = true

    [[augment]]
    augment_training = true

[model]
    [[training]]          # General model training arguments
    stop_epoch = 100

    [[other_loss]]          # "Other" images
    penalize_other_loss = true
    other_penalty_weight = 1

    [[entropy_loss]]        # Loss to increase prediction confidence
    use_entropy_loss = false