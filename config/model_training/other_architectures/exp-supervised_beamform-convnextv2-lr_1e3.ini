[experiment]
exp_name = "exp-supervised_beamform-convnextv2-lr_1e3"
tags = "convnext", "supervised", "image", "plane", "beamform"
debug = false
seed = -1
train = true
test = false
use_comet_logger = true

[data]              # Data arguments
    [[general]]         # General shared arguments
    dsets = "sickkids_beamform"
    label_part = "plane"
    full_seq = false
    include_labeled_other = false
    img_size = 384

    [[dataloader]]      # Dataloader-related arguments
    batch_size = 16
    shuffle = true
    imbalanced_sampler = true

    [[transforms]]      # Image pre-processing arguments
    standardize_images = false

    [[augment]]
    augment_training = true

[model]
    [[general]]             # General model arguments
    model_provider = "timm"
    model_name = "convnextv2_base.fcmae_ft_in22k_in1k_384"
    pretrained = false

    [[training]]          # General model training arguments
    stop_epoch = 200
    use_mixup_aug = true

    [[optim]]
    lr = 0.001
    weight_decay = 0.0005
