[experiment]
exp_name = "same_label_moco-simple_finetuned-with_beamform_and_canonical-only_pretrain"
tags = "efficientnetb0", "supervised", "image", "plane", "exp_param_sweep", "with_beamform", "with_canonical"
debug = false
seed = 42
train = true
test = false
use_comet_logger = true

[data]              # Data arguments
    [[general]]         # General shared arguments
    dsets = "sickkids"
    label_part = "plane"
    full_seq = false
    include_labeled_other = false

    [[dataloader]]      # Dataloader-related arguments
    batch_size = 16
    shuffle = true
    imbalanced_sampler = false

    [[augment]]
    augment_training = true

[model]
    [[training]]          # General model training arguments
    stop_epoch = 20
    use_mixup_aug = false

    [[pretrained]]          # Pre-trained model arguments
    from_exp_name = exp_ssl_pretrain-moco_supervised-with_beamform_and_canonical