[experiment]
exp_name = "exp_ssl_pretrain-byol_supervised-only_beamform"
tags = "efficientnetb0", "ssl", "image", "exp_ssl_pretrain"
debug = false
seed = -1
train = true
test = false
use_comet_logger = true

[data]              # Data arguments
    [[general]]         # General shared arguments
    dsets = "sickkids_beamform"
    full_seq = false
    label_part = "plane"

    [[dataloader]]      # Dataloader-related arguments
    batch_size = 32
    shuffle = true

    [[training]]        # Training-related arguments
    train_test_split = 0.75
    train_val_split = 1.0

    [[augment]]
    augment_training = true

[model]
    [[training]]          # General model training arguments
    stop_epoch = 200
    swa = false

    [[optim]]
    accum_batches = 8

[ssl]               # Self-supervised pre-training specific arguments
self_supervised = true

    [[ssl_experiment]]
    ssl_model = "byol"

    [[ssl_data]]
    same_label = true
    custom_collate = "same_label"