[experiment]
exp_name = "finetuned_byol-only_beamform.ini"
tags = "efficientnetb0", "supervised", "image", "plane", "exp_param_sweep", "with_beamform"
debug = false
seed = 42
train = true
test = false
use_comet_logger = true

[data]              # Data arguments
    [[general]]         # General shared arguments
    dsets = "sickkids_beamform"
    label_part = "plane"
    full_seq = false
    include_labeled_other = false

    [[dataloader]]      # Dataloader-related arguments
    batch_size = 16
    shuffle = true
    imbalanced_sampler = true

    [[augment]]
    augment_training = true

[model]
    [[training]]          # General model training arguments
    stop_epoch = 200
    use_mixup_aug = true

    [[pretrained]]          # Pre-trained model arguments
    from_exp_name = exp_ssl_pretrain-byol-only_beamform