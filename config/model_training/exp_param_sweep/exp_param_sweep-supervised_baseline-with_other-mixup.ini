[experiment]
exp_name = "exp_param_sweep-supervised_baseline-with_other-mixup"
tags = "efficientnetb0", "supervised", "image", "plane", "exp_param_sweep", "with_other"
debug = false
seed = 42
train = true
test = false
use_comet_logger = true

[data]              # Data arguments
    [[general]]         # General shared arguments
    full_seq = false
    label_part = "plane"
    include_labeled_other = true

    [[dataloader]]      # Dataloader-related arguments
    batch_size = 16
    shuffle = true

    [[augment]]
    augment_training = false

[model]
    [[training]]          # General model training arguments
    stop_epoch = 60
    use_mixup_aug = true
