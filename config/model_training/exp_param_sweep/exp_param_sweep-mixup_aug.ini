[experiment]
exp_name = "exp_param_sweep-only_mixup_aug"
tags = "efficientnetb0", "supervised", "image", "plane", "exp_param_sweep", "includes_second_sickkids_test_set"
debug = false
seed = 42
train = true
test = false
use_comet_logger = true

[data]              # Data arguments
    [[general]]         # General shared arguments
    full_seq = false
    label_part = "plane"

    [[dataloader]]      # Dataloader-related arguments
    batch_size = 16
    shuffle = true

    [[augment]]
    augment_training = false
    crop_scale = 0.3

[model]
    [[training]]          # General model training arguments
    stop_epoch = 400
    use_mixup_aug = true
