[experiment]
exp_name = "exp_param_sweep-supervised_baseline-with_all_images-penalize_other"
tags = "efficientnetb0", "supervised", "image", "plane", "exp_param_sweep", "with_other", "with_beamform", "with_canonical"
debug = false
seed = 42
train = true
test = false
use_comet_logger = true

[data]              # Data arguments
    [[general]]         # General shared arguments
    num_classes = 3
    dsets = "sickkids", "sickkids_beamform", "sickkids_image"
    label_part = "plane"
    full_seq = false
    include_labeled_other = true

    [[dataloader]]      # Dataloader-related arguments
    batch_size = 16
    shuffle = true
    use_ood_unlabeled = true

    [[augment]]
    augment_training = true

[model]
    [[training]]          # General model training arguments
    stop_epoch = 50
    use_mixup_aug = false

    [[other_loss]]          # "Other" images
    penalize_other_loss = true
    other_penalty_weight = 1
