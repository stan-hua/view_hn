[experiment]
exp_name = "exp_param_sweep-standardize_images_float"
tags = "efficientnetb0", "supervised", "image", "plane", "exp_param_sweep"
debug = false
seed = 42
train = true
test = false
use_comet_logger = true

[data]              # Data arguments
    [[general]]         # General shared arguments
    full_seq = false
    label_part = "plane"

    [[transforms]]      # Image pre-processing arguments
    standardize_images = true

    [[dataloader]]      # Dataloader-related arguments
    batch_size = 16
    shuffle = true

    [[augment]]
    augment_training = true

[model]
    [[training]]          # General model training arguments
    stop_epoch = 600
