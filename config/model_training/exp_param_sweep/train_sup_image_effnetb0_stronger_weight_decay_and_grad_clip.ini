[experiment]
exp_name = "supervised__linear_plane__effnetb0__weight_decay=0.001__grad_clip=1.0"
tags = "efficientnetb0", "supervised", "image", "plane", "exp_param_sweep"
debug = false
seed = 42
train = true
test = false
use_comet_logger = true

[data]              # Data arguments
    [[general]]         # General shared arguments
    full_seq = false
    label_part = "plane"

    [[dataloader]]      # Dataloader-related arguments
    batch_size = 16
    shuffle = true
    num_workers = 4

[model]
    [[training]]          # General model training arguments
    stop_epoch = 240

    [[pretrained]]        # Pre-trained model arguments
    from_imagenet = false

    [[optim]]             # Optimization parameters
    lr = 0.001
    weight_decay = 0.001
    grad_clip_norm = 1.0

    [[efficientnet]]      # EfficientNet model arguments
    effnet_name = "efficientnet-b0"
