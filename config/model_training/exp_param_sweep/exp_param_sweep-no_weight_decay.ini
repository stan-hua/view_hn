[experiment]
exp_name = "exp_param_sweep-no_weight_decay"
tags = "efficientnetb0", "supervised", "image", "plane", "exp_param_sweep", "includes_second_sickkids_test_set"
debug = false
seed = 42
train = true
test = false
use_comet_logger = true

[data]              # Data arguments
    [[general]]         # General shared arguments
    full_seq = false
    label_part = "plane"

    [[dataloader]]      # Dataloader-related arguments
    batch_size = 128
    shuffle = true
    num_workers = 4

[model]
    [[training]]          # General model training arguments
    stop_epoch = 600

    [[optim]]             # Optimization parameters
    weight_decay = 0

