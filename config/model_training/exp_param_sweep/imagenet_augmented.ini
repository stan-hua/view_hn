[experiment]
exp_name = "exp_param_sweep__from_imagenet__augment"
tags = "efficientnetb0", "supervised", "image", "plane", "pretrained", "imagenet", "exp_param_sweep"
debug = false
seed = 42
train = true
test = false
use_comet_logger = true

[data]              # Data arguments
    [[general]]         # General shared arguments
    full_seq = false
    label_part = "plane"

    [[dataloader]]      # Dataloader-related arguments
    batch_size = 16
    shuffle = true
    num_workers = 4

    [[training]]
    augment_training = true

[model]
    [[training]]          # General model training arguments
    stop_epoch = 240

    [[pretrained]]        # Pre-trained model arguments
    from_imagenet = true

    [[efficientnet]]      # EfficientNet model arguments
    effnet_name = "efficientnet-b0"
