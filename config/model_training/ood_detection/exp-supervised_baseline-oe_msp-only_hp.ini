[experiment]
exp_name = "exp-supervised_baseline-oe_msp-only_hp"
tags = "efficientnetb0", "supervised", "image", "plane", "exp_baseline"
debug = false
seed = 42
train = true
test = false
use_comet_logger = true

[data]              # Data arguments
    [[general]]         # General shared arguments
    full_seq = false
    label_part = "plane"

    [[dataloader]]      # Dataloader-related arguments
    batch_size = 16
    shuffle = true
    imbalanced_sampler = true
    use_ood_unlabeled = false
    use_ood_hocuspocus_real = true
    use_ood_hocuspocus_noise = true

    [[augment]]
    augment_training = true

[model]
    [[training]]          # General model training arguments
    stop_epoch = 200
    use_mixup_aug = true

    [[ood]]                 # OOD detection arguments
    outlier_exposure = true
    ood_method = "msp"
    ood_overlay_background = false
    ood_mix_background = false
