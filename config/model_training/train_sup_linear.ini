[experiment]
exp_name = "supervised__linear_plane__from_imagenet"
tags = "efficientnetb0", "supervised", "image", "from_imagenet"
seed = 42
train = true
test = true

[data]              # Data arguments
    [[general]]         # General shared arguments
    hospital = "sickkids"
    full_seq = false
    label_part = "plane"

    [[dataloader]]      # Dataloader-related arguments
    batch_size = 32
    shuffle = true
    num_workers = 4

[model]
    [[training]]          # General model training arguments
    stop_epoch = 30

    [[pretrained]]        # Pre-trained model arguments
    from_imagenet = true

    [[optim]]             # Optimization parameters
    optimizer = "adamw"
    lr = 0.001
    weight_decay = 0.0005
    momentum = 0.9
    grad_clip_norm = 5.0
