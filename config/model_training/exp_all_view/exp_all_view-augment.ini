[experiment]
exp_name = "exp_all_view-augment-include_all"
tags = "efficientnetb0", "supervised", "image", "plane_and_side", "exp_all_view", "includes_second_sickkids_test_set"
debug = false
seed = 42
train = true
test = false
use_comet_logger = true

[data]              # Data arguments
    [[general]]         # General shared arguments
    full_seq = false
    label_part = "side_and_plane"
    num_classes = 5

    [[dataloader]]      # Dataloader-related arguments
    batch_size = 16
    shuffle = true

    [[augment]]
    augment_training = true
    crop_scale = 0.2

[model]
    [[training]]          # General model training arguments
    stop_epoch = 500
