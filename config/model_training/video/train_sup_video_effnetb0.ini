[experiment]
exp_name = "supervised__video_plane__effnetb0"
tags = "efficientnetb0", "supervised", "video", "plane"
debug = false
seed = 42
train = true
test = true
use_comet_logger = true

[data]              # Data arguments
    [[general]]         # General shared arguments
    full_seq = true
    label_part = "plane"

    [[dataloader]]      # Dataloader-related arguments
    batch_size = 16
    shuffle = true
    num_workers = 4

[model]
    [[training]]          # General model training arguments
    stop_epoch = 120

    [[pretrained]]        # Pre-trained model arguments
    from_imagenet = false

    [[optim]]             # Optimization parameters
    lr = 0.001

    [[efficientnet]]      # EfficientNet model arguments
    effnet_name = "efficientnet-b0"
