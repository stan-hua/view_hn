[experiment]
exp_name = "exp_adult_vs_child-from_child_subset_2"
tags = "efficientnetb0", "supervised", "image", "plane", "exp_param_sweep"
debug = false
seed = 42
train = true
test = false
use_comet_logger = true

[data]              # Data arguments
    [[general]]         # General shared arguments
    dsets = "sickkids_subset_2"
    num_classes = 2     # NOTE: This forces only Sagittal/Transverse model
    label_part = "plane"
    full_seq = false

    [[dataloader]]      # Dataloader-related arguments
    batch_size = 16
    shuffle = true
    imbalanced_sampler = true

    [[augment]]
    augment_training = true

[model]
    [[training]]          # General model training arguments
    stop_epoch = 200
    use_mixup_aug = true
