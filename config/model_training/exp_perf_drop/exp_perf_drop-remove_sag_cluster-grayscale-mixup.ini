[experiment]
exp_name = "exp_perf_drop-remove_sag_cluster-grayscale-mixup"
tags = "efficientnetb0", "supervised", "image", "plane", "exp_perf_drop", "exp_param_sweep", "includes_second_sickkids_test_set"
debug = false
seed = 42
train = true
test = false
use_comet_logger = true

[data]              # Data arguments
    [[general]]         # General shared arguments
    full_seq = false
    label_part = "plane"
    mode = 1

    [[dataloader]]      # Dataloader-related arguments
    batch_size = 16
    shuffle = true
    exclude_filename_json = "src/data/misc/train_sag_cluster_images.json"

    [[augment]]
    augment_training = false

[model]
    [[training]]          # General model training arguments
    stop_epoch = 800
    use_mixup_aug = true
