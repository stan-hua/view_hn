[experiment]
exp_name = "exp_perf_drop-remove_sag_cluster"
tags = "efficientnetb0", "supervised", "image", "plane", "exp_perf_drop", "includes_second_sickkids_test_set"
debug = false
seed = 42
train = true
test = false
use_comet_logger = true

[data]              # Data arguments
    [[general]]         # General shared arguments
    full_seq = false
    label_part = "plane"

    [[dataloader]]      # Dataloader-related arguments
    batch_size = 16
    shuffle = true
    exclude_filename_json = "src/data/misc/train_sag_cluster_images.json"

    [[augment]]
    augment_training = true
    crop_scale = 0.3

[model]
    [[training]]          # General model training arguments
    stop_epoch = 800
