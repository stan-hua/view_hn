[experiment]
exp_name = "exp_gradcam_loss-all_class-only_segmented_from_scratch-imbalanced_sampler"
tags = "efficientnetb0", "supervised", "image", "plane", "exp_gradcam_loss"
debug = false
seed = 42
train = true
test = false
use_comet_logger = true

[data]              # Data arguments
    [[general]]         # General shared arguments
    full_seq = false
    label_part = "plane"

    [[dataloader]]      # Dataloader-related arguments
    batch_size = 4
    shuffle = true
    num_workers = 4
    imbalanced_sampler = true

    [[augment]]         # Augmentations during training
    augment_training = true

    [[segmentation]]    # Segmentation arguments for GradCAM loss
    load_seg_mask = true
    include_liver_seg = false
    ensure_seg_mask = true

[model]
    [[training]]          # General model training arguments
    stop_epoch = 100

    [[pretrained]]        # Pre-trained model arguments
    from_imagenet = false

    [[gradcam_loss]]                # Loss arguments
    use_gradcam_loss = true
    gradcam_loss_weight = 1
    use_all_class_gradcam_loss = true
    add_neg_class_gradcam_loss = false
    use_orig_implement = false