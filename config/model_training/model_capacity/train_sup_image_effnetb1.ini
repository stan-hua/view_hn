[experiment]
exp_name = "exp_param_sweep-supervised_baseline-only_beamform-effnetb1"
tags = "efficientnetb1", "supervised", "image", "plane", "exp_param_sweep", "with_beamform"
debug = false
seed = -1
train = true
test = false
use_comet_logger = true

[data]              # Data arguments
    [[general]]         # General shared arguments
    dsets = "sickkids_beamform"
    label_part = "plane"
    full_seq = false
    include_labeled_other = false

    [[dataloader]]      # Dataloader-related arguments
    batch_size = 16
    shuffle = true
    imbalanced_sampler = true

    [[augment]]
    augment_training = true

[model]
    [[training]]          # General model training arguments
    stop_epoch = 200
    use_mixup_aug = true

    [[efficientnet]]      # EfficientNet model arguments
    effnet_name = "efficientnet-b1"
