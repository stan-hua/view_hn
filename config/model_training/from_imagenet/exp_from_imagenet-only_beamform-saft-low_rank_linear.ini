[experiment]
exp_name = "exp_from_imagenet-only_beamform-saft-low_rank_linear"
tags = "efficientnetb0", "supervised", "image", "plane", "pretrained", "exp_from_imagenet"
debug = false
seed = 42
train = true
test = false
use_comet_logger = true

[data]              # Data arguments
    [[general]]         # General shared arguments
    dsets = "sickkids_beamform"
    label_part = "plane"
    full_seq = false
    include_labeled_other = false

    [[dataloader]]      # Dataloader-related arguments
    batch_size = 16
    shuffle = true
    imbalanced_sampler = true

    [[augment]]
    augment_training = true

[model]
    [[training]]          # General model training arguments
    stop_epoch = 200
    use_mixup_aug = true

    [[pretrained]]        # Pre-trained model arguments
    from_imagenet = true

    [[finetuning]]          # Arguments for finetuning
    saft = true

    [[low_rank_loss]]       # Loss to encourage low-rank weight matrices
    low_rank_linear_loss = true