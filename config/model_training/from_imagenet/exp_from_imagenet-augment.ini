[experiment]
exp_name = "exp_from_imagenet-augment"
tags = "efficientnetb0", "supervised", "image", "plane", "pretrained", "exp_from_imagenet", "includes_second_sickkids_test_set"
debug = false
seed = 42
train = true
test = false
use_comet_logger = true

[data]              # Data arguments
    [[general]]         # General shared arguments
    full_seq = false
    label_part = "plane"

    [[dataloader]]      # Dataloader-related arguments
    batch_size = 16
    shuffle = true

    [[augment]]
    augment_training = true

[model]
    [[training]]          # General model training arguments
    stop_epoch = 600

    [[pretrained]]        # Pre-trained model arguments
    from_imagenet = true
