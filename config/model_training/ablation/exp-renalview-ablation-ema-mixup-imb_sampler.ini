[experiment]
exp_name = "exp-renalview-ablation-ema-mixup-imb_sampler"
tags = "efficientnetb0", "supervised", "image", "plane", "exp_param_sweep", "with_beamform"
debug = false
seed = -1
train = true
test = false
use_comet_logger = true

[data]              # Data arguments
    [[general]]         # General shared arguments
    dsets = "sickkids_beamform"
    label_part = "plane"
    full_seq = false
    include_labeled_other = false

    [[dataloader]]      # Dataloader-related arguments
    batch_size = 16
    shuffle = true
    imbalanced_sampler = false

    [[augment]]
    augment_training = true

[model]
    [[general]]             # General model arguments
    model_provider = "timm"
    model_name = "efficientnet_b0"

    [[training]]          # General model training arguments
    stop_epoch = 500
    use_mixup_aug = false

    [[optim]]
    swa = false
    ema = false
