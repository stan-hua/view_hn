[experiment]
exp_name = "exp_ood_finetune-supervised_stanford_image"
tags = "efficientnetb0", "supervised", "image", "plane", "exp_ood_finetune", "pretrained", "from_supervised"
debug = false
seed = 42
train = true
test = true
use_comet_logger = true

[data]              # Data arguments
    [[general]]         # General shared arguments
    dsets = "stanford_image"
    full_seq = false
    label_part = "plane"

    [[dataloader]]      # Dataloader-related arguments
    batch_size = 16
    shuffle = true

    [[augment]]
    augment_training = true

[model]
    [[training]]          # General model training arguments
    stop_epoch = 25

    [[pretrained]]        # Pre-trained model arguments
    from_exp_name = "exp_param_sweep-augment_smaller_crops-include_all"
